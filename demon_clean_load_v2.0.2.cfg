[gcode_macro _AUTO_COOL]
gcode: 
  {% set load_vars = printer["gcode_macro _LOAD_VARS"] %}
  
  {% if printer.print_stats.state not in ['printing', 'paused'] and load_vars.cool|lower in ['yes', 'true'] %}
    {% if load_vars.cool_temp|int > load_vars.temp|int %}
      SET_DISPLAY_TEXT MSG="Cool temp is not lower than load temp! Using 100 instead!"
      RESPOND TYPE=COMMAND MSG="Cool temp is not lower than load temp! Using 100 instead!"
      SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=cool_temp VALUE=100
    {% endif %}

    {% if load_vars.command == 1 or load_vars.command == 3 %}
      SET_DISPLAY_TEXT MSG="Auto Cool: {load_vars.load_cool_timer|int} second cool down timer started"
      RESPOND TYPE=COMMAND MSG="Auto Cool: {load_vars.load_cool_timer|int} second cool down timer started. Press LOAD_FILAMENT again to reset if you want to purge more! Performing operations that change the temperature or starting a print will abort the auto cooldown!"
      UPDATE_DELAYED_GCODE ID=_HOTEND_AUTO_COOL DURATION={load_vars.load_cool_timer}

    {% elif load_vars.command == 2 or load_vars.command == 4 %}
      SET_DISPLAY_TEXT MSG="Auto Cool: {load_vars.unload_cool_timer|int} second cool down timer started"
      RESPOND TYPE=COMMAND MSG="Auto Cool: {load_vars.unload_cool_timer|int} second cool down timer started. Performing operations that change the temperature will abort the auto cooldown!"
      UPDATE_DELAYED_GCODE ID=_HOTEND_AUTO_COOL DURATION={load_vars.unload_cool_timer}
    {% endif %}
  {% endif %}

    
    
[delayed_gcode _HOTEND_AUTO_COOL]
gcode:
  {% set fil_change_vars = printer["gcode_macro _FIL_CHANGE_VARIABLES"] %}
  {% set load_vars = printer["gcode_macro _LOAD_VARS"] %}

  {% if printer.print_stats.state not in ['printing', 'paused'] %}
    {% if load_vars.command != 0 %}

    {% else %}
    {% if printer.extruder.target == load_vars.temp|int %}
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET={load_vars.cool_temp|int}
      
      {% if not fil_change_vars.auto_cool_noz_off %}
        SET_DISPLAY_TEXT MSG="Auto Cool: Reducing nozzle temp to {load_vars.cool_temp|int}c"
        RESPOND TYPE=COMMAND MSG="Auto Cool: Reducing nozzle temp to {load_vars.cool_temp|int}c to help stop oozing!"
      
      {% else %}
        SET_DISPLAY_TEXT MSG="Auto Cool: Reducing nozzle temp to {load_vars.cool_temp|int}c"
        RESPOND TYPE=COMMAND MSG="Auto Cool: Reducing nozzle temp to {load_vars.cool_temp|int}c to help stop oozing! Nozzle will auto power down in {load_vars.cool_off_timer|int} seconds if left idle at this temperature!"
        UPDATE_DELAYED_GCODE ID=_HOTEND_AUTO_OFF DURATION={load_vars.cool_off_timer}  
      {% endif %}
      {% endif %}
    {% endif %}
  {% endif %}



