      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0   
    {% endif %}
  {% endif %}



[gcode_macro _AUTO_COOL_WATCHER]
gcode:
  {% set fil_change_vars = printer["gcode_macro _FIL_CHANGE_VARIABLES"] %}

