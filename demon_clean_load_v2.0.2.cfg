[gcode_macro _LOAD_VARS]
variable_speed: 5
variable_temp: 100
variable_cool: "Yes"
variable_cool_temp: 120
variable_command: 0
variable_load_cool_timer: 10
variable_unload_cool_timer: 100
variable_cool_off_timer: 110
variable_temp_prompt: True
gcode:



[gcode_macro _LOAD_VARS_READ]
gcode:
  {% set load_vars = printer["gcode_macro _LOAD_VARS"] %}
  
    RESPOND TYPE=command MSG="Speed {load_vars.speed}"
    RESPOND TYPE=command MSG="Temp {load_vars.temp}"
    RESPOND TYPE=command MSG="Cool {load_vars.cool}"
    RESPOND TYPE=command MSG="Cool Temp {load_vars.cool_temp}"
    RESPOND TYPE=command MSG="Command {load_vars.command}"
    RESPOND TYPE=command MSG="Load Cool Timer {load_vars.load_cool_timer}"
    RESPOND TYPE=command MSG="Unload Cool Timer {load_vars.unload_cool_timer}"
    RESPOND TYPE=command MSG="Cool Off Timer {load_vars.cool_off_timer}"
    RESPOND TYPE=command MSG="Temp Prompt {load_vars.temp_prompt}"



[gcode_macro LOAD_FILAMENT]
gcode:
  {% set fil_change_vars = printer["gcode_macro _FIL_CHANGE_VARIABLES"] %}
  {% set core_vars = printer["gcode_macro _CORE_VARS"] %}
  {% set poop_vars = printer["gcode_macro _POOP_VARIABLES"]%}
  {% set resume = printer["gcode_macro RESUME"] %}
  {% set speed = params.SPEED_MMsec|default(7)|float * 60 %}
  {% set temp = params.TEMP|default(250)|int %}
  {% set cool = params.AUTO_COOL|default('Yes')|string %}
  {% set cool_temp = params.COOL_TEMP|default(120)|int %}

    _AUTO_COOL_WATCHER
    M400
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=speed VALUE={speed|int}
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=cool VALUE='"{cool|string}"'
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=cool_temp VALUE={cool_temp|int}
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=load_cool_timer VALUE={fil_change_vars.auto_cool_load_timer}
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=cool_off_timer VALUE={fil_change_vars.auto_cool_off_timer}
    SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=command VALUE=1
    M400

  {% if ('buffer_stepper filament_buffer' in printer.configfile.config) and core_vars.prompt_running == True %} ####################
    RESPOND TYPE=command MSG="action:prompt_end"
    SET_GCODE_VARIABLE MACRO=_CORE_VARS VARIABLE=prompt_running VALUE=False
  {% endif %}
    M400

  {% if fil_change_vars.legacy_load == True %}
    SET_DISPLAY_TEXT MSG="Running Legacy Load systems!"
    RESPOND TYPE=COMMAND MSG="Running Legacy Load systems!"
    {% if printer.print_stats.state == 'paused' %}
      {% if printer.extruder.target < (printer.configfile.settings['extruder'].min_extrude_temp + 10) %}
        {% if resume.last_extruder_temp.restore == True %}
          SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={resume.last_extruder_temp.temp|int}
          M400
          _FIL_LOAD
        {% endif %}

      {% else %}
        {% if 'TEMP' not in params %}
          _TARGET_SET
          M400
          _FIL_LOAD

        {% else %}
          SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={temp|int}
          M400
          _FIL_LOAD
        {% endif %}
      {% endif %}

    {% elif printer.print_stats.state == 'printing' %}
      SET_DISPLAY_TEXT MSG="Printing! Operation denied!"
      RESPOND TYPE=COMMAND MSG="Printing! Operation denied!"

    {% else %}
      {% if 'TEMP' not in params %}
        {% if (printer.extruder.target == 0) or (printer.extruder.target < printer.configfile.settings['extruder'].min_extrude_temp) %}
          SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={temp|int}
          M400
          _FIL_LOAD

        {% elif printer.extruder.target != 0 and printer.extruder.target >= printer.configfile.settings['extruder'].min_extrude_temp %}
          _TARGET_SET
          M400
          _FIL_LOAD
        {% endif %}
      
      {% else %}
        SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={temp|int}
        M400
        _FIL_LOAD
      {% endif %}
    {% endif %}

  {% else %}
    {% if printer.print_stats.state == 'paused' %}
      {% if printer.extruder.target < (printer.configfile.settings['extruder'].min_extrude_temp + 10) %}
        {% if resume.last_extruder_temp.restore == True %}
          {% if fil_change_vars.force_temp_select == True %}
            _LOAD_TEMPERATURE_CONTROL

          {% else %}
            SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={resume.last_extruder_temp.temp|int}
            M400
            _FIL_LOAD
          {% endif %}
        
        {% else %}
          _LOAD_TEMPERATURE_CONTROL
        {% endif %}
      
      {% else %}
        {% if 'TEMP' not in params %}
          {% if fil_change_vars.force_temp_select == True %}
            _LOAD_TEMPERATURE_CONTROL

          {% else %}
            {% if poop_vars.loaded_already %}
              _TARGET_SET
              M400
              _FIL_LOAD
            
            {% else %}
              _LOAD_TEMPERATURE_CONTROL
            {% endif %}
          {% endif %}
        
        {% else %}
          SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={temp|int}
          M400
          _FIL_LOAD
        {% endif %}
      {% endif %}

    {% elif printer.print_stats.state == 'printing' %}
      SET_DISPLAY_TEXT MSG="Printing! Operation denied!"
      RESPOND TYPE=COMMAND MSG="Printing! Operation denied!"

    {% else %}
      {% if 'TEMP' not in params %}
        _IDLE_LOADER
      
      {% else %}
        SET_GCODE_VARIABLE MACRO=_LOAD_VARS VARIABLE=temp VALUE={temp|int}
        M400
        _FIL_LOAD
      {% endif %}
    {% endif %}
  {% endif %}



