   {% if bed_vars.chamber_fan_enable == True %}  
     SET_GCODE_VARIABLE MACRO=_BED_FAN_VARS VARIABLE=chamber_fan VALUE={printer["temperature_fan chamber"].target}
   {% endif %}
 
     _MONITOR_MESSAGE_READ

