[gcode_macro DEMON_THEME_LOADER]
description: Instanly change your mainsail theme live with a single click!!
gcode:
  {% set svv = printer.save_variables.variables %}
  
    RESPOND TYPE=command MSG="action:prompt_begin DEMON THEME INSTALLER!"
    RESPOND TYPE=command MSG="action:prompt_text The first of the new amazing DEMON THEMES are here!"

    RESPOND TYPE=command MSG="action:prompt_text Choose which NEW DEMON THEME to install!" 
    RESPOND TYPE=command MSG="action:prompt_text Selection is live & immediate!"
    RESPOND TYPE=command MSG="action:prompt_text Demon Theme - generic themes with scorching flames & a smoking hot look!"

    RESPOND TYPE=command MSG="action:prompt_button_group_start"
    RESPOND TYPE=command MSG="action:prompt_button DEMON THEME!|_INSTALL_DEMON_THEME|error"
    RESPOND TYPE=command MSG="action:prompt_button DEMON VORON THEME!|_INSTALL_DEMON_VORON_THEME|error"
    RESPOND TYPE=command MSG="action:prompt_button DEMON TASTIC THEME!|_INSTALL_DEMON_TASTIC_THEME|error"
    RESPOND TYPE=command MSG="action:prompt_button_group_end"
    
    RESPOND TYPE=command MSG="action:prompt_text Demon Sovol Theme - sovol brand inspired themes, cool relaxed feel."

    RESPOND TYPE=command MSG="action:prompt_button_group_start"
    RESPOND TYPE=command MSG="action:prompt_button DEMON SOVOL THEME!|_INSTALL_DEMON_SOVOL_THEME|primary"
    RESPOND TYPE=command MSG="action:prompt_button DEMON SOVOL ICE THEME!|_INSTALL_DEMON_SOVOL_ICE_THEME|primary"
    RESPOND TYPE=command MSG="action:prompt_button_group_end"

  {% if svv.demon_theme_installed %}
    RESPOND TYPE=command MSG="action:prompt_text Click the button below to remove any Mainsail Theme..."
    RESPOND TYPE=command MSG="action:prompt_button_group_start"
    RESPOND TYPE=command MSG="action:prompt_button REMOVE THEME!|_REMOVE_THEMES|secondary"
    RESPOND TYPE=command MSG="action:prompt_button_group_end"
  {% endif %}
  
    RESPOND TYPE=command MSG="action:prompt_text All artwork is copyright of their respective owners. Flame BG image supplied by www.freepik.com"
    RESPOND TYPE=command MSG="action:prompt_footer_button OK I'M DONE|RESPOND TYPE=command MSG=action:prompt_end"
    RESPOND TYPE=command MSG="action:prompt_show"
